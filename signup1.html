<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="BulSU, Parking, Management System">
    <meta name="description" content="A system created by ... ">
    <meta name="author" content="Group #6">
    <title>BulSU PMS - Sign In</title>

    <!-- Refresh this document every (num) seconds -->
    <meta http-equiv="refresh" content="7200">

    <!-- Stylesheet here... -->
    <link rel="stylesheet" type="text/css" href="styles/registration/style.css">
    <link rel="stylesheet" type="text/css" href="styles/registration/login.css">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" href="images/icons/bxs-car-garage.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left"> 
            <div class="sign-up-form-1">
                <div class="registration-progress">
                    <span class="icon-1"></span>
                    <span class="icon-2"></span>
                    <span class="icon-3"></span>
                </div>
                <form action="#" method="get">
                    <!-- <h1>Sign In</h1> -->
                    <div class="user_input">
                        <label for="">User Type</label>
                        <div class="user-type">
                            <div class="select-type1">
                                <p>Employee</p>
                            </div>
                            <div class="select-type2">
                                <p>Student</p>
                            </div>
                        </div>
                        <div class="user_input">
                            <label for="">ID Number</label>
                            <input class="logo-text-input" type="text" name="signup-id" id="signup-id">
                        </div>
                        <div class="user_input_name">
                            <div>
                                <label for="">First Name</label>
                                <input type="text" name="signup-fname" id="signup-fname">
                            </div>
                            <div>
                                <label for="">Middle Name</label>
                                <input type="text" name="signup-mname" id="signup-mname">
                            </div>
                            <div>
                                <label for="">Last Name</label>
                                <input type="text" name="signup-lname" id="signup-lname">
                            </div>
                        </div>
                        <div class="user_input">
                            <label for="">E-mail Address</label>
                            <input class="logo-text-input" type="email" name="signup-email" id="signup-email">
                        </div>
                        <div class="user_input">
                            <label for="">Phone Number</label>
                            <input class="logo-text-input" type="tel" name="signup-phone" id="signup-phone">
                        </div>
                        <div class="user_input">
                            <label for="">Password</label>
                            <input class="logo-text-input" type="password" name="signup-password" id="signup-password">
                        </div>
                        <div class="user_input">
                            <label for="">Confirm Password</label>
                            <input class="logo-text-input" type="password" name="signup-cpassword" id="signup-cpassword">
                        </div>
                        <div class="reg-next-page">
                            <button id="reg-goto-page2">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="divider"></div> -->
        <div class="right">
            <div class="right-caption">
                <div>
                    <span>Sign Up</span>
                </div>
            </div>
            <div class="right-caption">
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>    
</body>

<script src="script.js" defer></script>
</html>
