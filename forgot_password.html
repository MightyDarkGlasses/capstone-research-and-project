<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="BulSU, Parking, Management System">
    <meta name="description" content="A system created by ... ">
    <meta name="author" content="Group #_">
    <title>BulSU PMS - Forgot Password</title>

    <!-- Refresh this document every (num) seconds -->
    <meta http-equiv="refresh" content="7200">

    <!-- Stylesheet here... -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="styles/modal.css">

    <!-- jQuery Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" href="images/icons/bxs-car-garage.svg" type="image/x-icon">


    <style>
        #user_back-to-login {
            width: 98%;
            color: black;
            background-color: #fff;
            border: 2px solid black;
        }
        #user_back-to-login:hover {
            color: white;
            background-color: black;
            border: 2px solid white;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <div class="right-login-form">
                <form class="forgot">
                    <div class="title">
                        <span></span>
                        <span>Forgot Password?</span>
                    </div>

                    <div class="forgot-password-message">
                        <p>In case that you have forgotten your password, you can enter the account's <b>email address</b>
                        below and click the <b>"Reset My Password"</b> button. An email will be sent that contains a link
                        in order to set a new password.</p>
                    </div>
                    <div class="user_input">
                        <label >E-mail Address</label><br>
    
                        <div class="icon-wrapper">
                            <input class="logo-text-input logo1" type="email" name="email" id="forgot_email" required>
                        </div>
                    </div>
                    <div class="user_input">
                        <input type="submit" id="user_forgot" value="Reset My Password"></input>
                        <input type="button" id="user_back-to-login" value="Return to Login Page"><br>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    
    <!-- Modal HTML embedded directly into document -->
    <div id="error-popup" class="modal">
        <div class="modal-container">
            <div class="modal-container-header">
                <div class="header-icon"></div>
                <h3 class="modal-container-title">Error</h3>
            </div>
            <div class="modal-container-main">
                <!-- <p>The email is not yet verified.</p>
                <p class="note"><i>Note: Check your <b>Spam</b> section to verify your email.</i></p> -->
            </div>
            <div class="modal-container-footer">
                <a href="#" rel="modal:close">Close</a>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.1.js" 
integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous" defer></script>
<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js" defer></script>
<script defer>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector('#user_back-to-login').addEventListener('click', () => {
            window.location = 'index.html';
        });
    });
</script>

<script src="dist/bundle.js"></script>

</html>
