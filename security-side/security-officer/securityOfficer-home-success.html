<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Officer</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous" defer>
    </script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js" defer></script>
</head>
<body>
    <div class="container-success">
        
        <div class="content-container-success">
        <div class="content-area-success" id="content-area">
            <div class="content-success-1">
                <div class="output-success-box">
                    <p class="output-text-success">Output</p>
                    <p class="output-success-scanned">Qr Scanned Successfully</p>
                </div>
            </div>
              
            <div class="divider-success">
                <div class="vertical-line-success"></div>
            </div>
            
            <div class="content-success-2">
                
              <div class="vehicle-information">
                <h1 class="V-info">Vehicle Information</h1>
                <h1 class="V-info">02:33:21 PM</h1>
              </div>

              <div class="car-info">
               
                <img class="car-icon" src="../images/icons/car-icon.png" alt="car-icon">

                <div class="info-text">
                    <p>Toyota Roize 2022, Private</p>
                    <p>ABC 1234</p>
                </div>
                
              </div>

              <div class="line-info"></div>

              <div class="personal-information">
                <h1 class="P-info">Personal Information</h1>
              </div>

              <div class="personal-info">
                <img class="user-icon" src="../images/icons/teenager.png" alt="user-icon">
                <div class="info-text">
                    <p>Dela Cruz, Juan</p>
                    <p>Resident</p>
                </div>
              </div>

              <div class="buttons-information"> 
                <button id = "btn-reject" type="button"> Reject </button>
                <button id = "btn-confirm" type="button"> Confirm </button>
              </div>
            </div>

           

           
        </div>
       
        </div>

        

    </div>
    <div class="visitor">
      <button onclick = loadAddVisitor() id="btn-visitor" type="button">Are You a Visitor?</button>
  </div>

</body>
</html>
