<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Officer</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js" defer></script>
    <link rel="stylesheet" href="myAccount.css">
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous" defer>
    </script>
    <script src="../scripts/securityOfficer.js" defer></script>
    <!-- <script src="./vehicle.js" defer ></script> -->
    
   
</head>

<body>
        <div class="main-container-myAccount">
        <div class="content-container-main">
        
        <div class="P-Info" id="P-info">Personal Information</div>
        <script defer src="./vehicle.js"></script>
        <div class="content-container-myAccount">
            <div class="myAccount-box disable-select"> 

                <div class="name">
                    Name  
                </div>
                

                <div class="name-id" id="name-id" onclick = popName()>
                    Bruce Rivers
                </div>
                <!-- Popup for Personal Name -->
                <div class="popdown pop-name" id="pop-name">
                    <form action="#" class="form-name">
                        <label>First Name</label>
                        <input type="text" name="form_name_fname" id="">
                        <label>Middle Name</label>
                        <input type="text" name="form_name_mname" id="">
                        <label>Last Name</label>
                        <input type="text" name="form_name_lname" id="">
                        <input type="submit" value="Save Changes">
                    </form>
                </div>

                <div class="position">
                    Position
                </div>

                <div class="position-id">
                    Security Officer
                </div>

                <div class="address">
                    Address
                </div>

                <div class="address-id" onclick= popAddress()>
                    1080 BSU Street, Guinhawa, City of Malolos, Bulacan
                </div>

                <!-- 
                    Select things to be duplicated. 
                    Ctrl+Alt+ArrowKey

                    e.g Ctrl+Alt+Up Arrow
                 -->
                <!-- Popup for Personal Name -->
                <div class="popdown pop-address" id="pop-address" >
                    <form action="#" class="form-address">
                        <label>Street Number: </label>
                        <input type="text" name="form_street_no" id="">
                        <label>Street Name: </label>
                        <input type="text" name="form_street_name" id="">
                        <label>Street City: </label>
                        <input type="text" name="form_street_city" id="">

                        <input type="submit" value="Save Changes">
                    </form>
                </div>

                <div class="phoneNumber">
                    Phone Number
                </div>

                <div class="phoneNumber-id" onclick= popPhoneNumber()>
                    0906 472 7995
                </div>
                <div class="popdown pop-phonenum" id="pop-phonenum">
                    <form action="#" class="form-phonenum">
                        <label>Phone Number: </label>
                        <input type="text" name="form_phone_no" id="">
                    </form>
                </div>

                <!-- Hold CTRL button, Hold LeftClick, drop sa tabi -->
            </div>
        </div>
        
        <div class="A-Info">Account Information
        <div class="content-container-myAccount1">
            <div class="myAccount-box1"> 
                <div class="email">
                    Email Address
                </div>


                <div class="email-id" onclick = popEmail() >
                    sample@gmail.com
                </div>

                <div class="popdown pop-email" id="pop-email">
                    <form action="#" class="form-email">
                        <label>Email: </label>
                        <input type="text" name="form_email" id="">
                    </form>
                </div>


                <div class="password">
                    Password
                </div>


                <div class="password-id" onclick= popPassword()>
                    ********
                </div>
                <div class="popdown pop-password">
                    <form action="#" class="form-password">
                        <label>Current Password</label>
                        <input type="password" name="form_currentpass" id="">
                        <label>New Password</label>
                        <input type="password" name="form_newpass" id="">
                        <label>Confirm New Password</label>
                        <input type="password" name="form_confirmpass" id="">
                        
                        <input type="submit" value="Save Changes">
                    </form>
                    <button id="form-reset-password">Reset Password</button>
                </div>
                
            </div>
            </div>
            
        </div>
        </div>
        
</body>
</html>
