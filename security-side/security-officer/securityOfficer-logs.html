<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Officer</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js" defer></script>
    <link rel="stylesheet" href="logs.css">
    
    <script src="../scripts/securityOfficer.js" defer></script>
    <script
          src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
          crossorigin="anonymous"></script>
     <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"
          defer></script>
     <script
          type="text/javascript"
          charset="utf8"
          src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
          defer></script>
          
</head>

<body>
    <!-- main-container -->
    <div class="main-container-logs">
        <div class="dropdownLogs-area">
            <div class="dropdownLogs">
                <button type="button">ALL LOGS
                    <iconify-icon icon="bxs:down-arrow"></iconify-icon>

                </button>

            </div>
        </div>
        <!-- container with the border -->
        <div class="logs-container">
            <div id="content" class="content user-content">
                <table
                     id="table_id"
                     class="display"
                     style="width: 100%"
                     onload="displayLogs()">
                     <thead>
                          <tr>
                               <th>Time In</th>
                               <th>Time Out</th>
                               <th>Security UID</th>
                               <th>First Name</th>
                               <th>Last Name</th>
                               <th>Middle Name</th>
                               <th>Plate Number</th>
                               <th>Vehicle Model</th>
                          </tr>
                     </thead>
                </table>
                <!-- 
                    "columns": [
                            {"data": JSON.stringify(time_in)},
                            {"data": JSON.stringify(time_out)},
                            {"data": first_name},
                            {"data": last_name},
                            {"data": middle_name},
                            {"data": plate_number},
                            {"data": vehicle_model},
                        ]
                 -->
           </div>
        </div>
    </div>
</body>

</html>
