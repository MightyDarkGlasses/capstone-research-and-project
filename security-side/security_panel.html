    <!-- Stylesheet here... -->
    <link rel="stylesheet" href="panel/style.css">

<body>
    <div class="container">
        <div class="error-screen">
            <div class="logo"></div>
            <h1>ERROR</h1>
            <p>Sorry, this page is not available for smaller screens.</p>
            <button id="error-screen-reload">Reload</button>
        </div>
        <div class="left">

        </div>
        <div class="right">
            <div>
                <div class="security-icon white-shadow"></div>
                <h1 class="white-text white-shadow">Security Officer Panel</h1>
            </div>
            <div>
                <form id="security-officer-form">
                    <div>
                        <label for="">Username</label>

                        <div class="icon-wrapper">
                            <input class="logo-1" type="text" name="admin_user" id="admin_user" value="ethoharon@duck.com">
                        </div>
                    </div>
                    <div>
                        <label for="">Password</label>

                        <div class="icon-wrapper">
                            <input class="logo-2" type="password" name="admin_pass" id="admin_pass" value="12345678">
                        </div>
                    </div>
                    <div>
                        <!-- <input type="submit" name="admin_login" id="admin_login"> -->
                        <button type="submit" name="admin_login" id="admin_login">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
