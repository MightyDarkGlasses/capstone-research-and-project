<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="BulSU, Parking, Management System">
    <meta name="description" content="A system created by ... ">
    <meta name="author" content="Group #_">
    <title>BulSU PMS - Login</title>

    <!-- Refresh this document every (num) seconds -->
    <meta http-equiv="refresh" content="7200">

    <!-- Stylesheet here... -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" href="images/icons/bxs-car-garage.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="divider"></div>
        <div class="right">
            <div class="right-login-form">
                <form action="#" method="get">
                    <h1>Log In</h1>
                    <div class="user_input">
                        <label for="">Username</label><br>
    
                        <div class="icon-wrapper">
                            <input class="logo-text-input logo1" type="text" name="username" id="">
                        </div>
                    </div>
                    <div class="user_input">
                        <label for="">Password</label><br>
                        <input class="logo-text-input logo2" type="password" name="password" id="">
                    </div>
                    <div class="forgor">
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Keep me logged in.</label>
                        </div>
                        <div>
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <div class="user_input">
                        <input type="submit" value="SIGN UP"><br>
                        <button id="signIn">SIGN IN</button>
                    </div>
                    <p>
                        By logging in to PMS, I confirm that I have read and agree to the BulSU PMS Terms of Service, Privacy Policy, and to recieve emails and updates
                    </p>
                </form>
            </div>
        </div>
    </div>    
</body>

<!-- Scripts here...-->
<script src="script.js" defer></script>

</html>
